<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <!--Creación de un formulario-->
    <div class="container">
        <h1>Examen 1</h1>

        <form method="POST" action="/examen/validacion">

            <div class="form-control">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">Nombre del alumno</label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre completo" id="nombreCompleto" name="nombreCompleto">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">Edad</label>
                        <input type="number" class="form-control" placeholder="Ingrese edad en número" id="edad" name="edad">
                    </div>
                    <div class="col">
                        <label class="form-label" for="">Semestre</label>
                        <input type="number" class="form-control" placeholder="Ingrese el número de semestre en número" id="semestre" name="semestre">
                    </div>
                
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="">Nombre de la materia</label>
                        <input type="text" class="form-control" placeholder="Ingrese materia" id="materia" name="materia"> 
                    </div>
    
                <p></p>
                <div class="row">
                    <div class="col-2">
                        <input type="submit" class="btn btn-primary">
                    </div>
                    <div class="col-2">
                        <input type="reset" class="btn btn-danger">
                    </div>
                </div>
    
            </div>
        </form>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
