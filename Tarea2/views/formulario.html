<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">  
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-widt, initial-scale=1">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>  <!--Aquí va todo lo que va a ver el usuario-->  
  
        <!--Creación de un formulario-->
        <div class="container">
            <h1>Formulario consola</h1>
            <form method="POST" action="/consola/altaConsola">

                <div class="form-control">
                    <label class="form-label" for="">Nombre de la consola</label>
                    <input type="text" class="form-control" placeholder="Ingrese Datos" id="nombreConsola" name="nombreConsola">
                    <p></p>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label" for="">Nombre(s)</label>
                            <input type="text" class="form-control" placeholder="Nombre(s)" id="nombres" name="nombreConsola">
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos" name="nombreConsola">
                        </div>
                        <div class="col-4">
                            <label class="form-label" for="">Edad</label>
                            <input type="number" class="form-control" placeholder="Edad" id="edad" name="nombreConsola">
                        </div>
                    </div>
                    <div class="row">
                        <input type="reset" class="btn btn-danger">
                        <input type="submit" class="btn btn-primary">
                    </div>

                </div>
                
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
