<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8">  
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-widt, initial-scale=1">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>  <!--Aquí va todo lo que va a ver el usuario-->  
  
        <!--Creación de un formulario-->
        <div class="container">
            <h1>Tarea 2</h1>
            <form method="POST" action="/consola/Palindromo">

                <p>Ingresa una palabra para determinar si es un palíndromo o no, o ingresa una palabra para convertirla en lenguaje f.</p>

                <div class="form-control">
                    <div class="row">
                        <div class="col-5">
                            <label class="form-label" for="">Palíndromo</label>
                            <input type="text" class="form-control" placeholder="Ingrese palíndromo" id="palindromo_IN" name="Palindromo">
                        </div>
                        <p></p>
                        <div class="col-5">
                            <label class="form-label" for="">Lenguaje normal -> Lenguaje F</label>
                            <input type="text" class="form-control" placeholder="Ingrese palabra normal" id="lenguajeNormal_IN" name="LenguajeNormal">
                        </div>
                        <p></p>
                        <div class="col-5">
                            <label class="form-label" for="">Lenguaje F -> lenguaje normal</label>
                            <input type="text" class="form-control" placeholder="Ingrese palabra en lenguaje F" id="lenguajeF_IN" name="LenguajeF">
                            <p></p>
                            <div class="row">
                                <div class="col-6">
                                    <input type="reset" class="btn btn-danger">
                                </div>
                                <div class="col-6">
                                    <input type="submit" class="btn btn-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    

                </div>
                
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
